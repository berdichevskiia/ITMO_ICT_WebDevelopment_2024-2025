{% extends 'strap.html' %}

{% block content %}
    <h2>Удалить конференцию: {{ conference.title }}</h2>
    <p>Вы уверены, что хотите удалить эту конференцию?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
